
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Configure Git author identity
        run: |
          git config user.email "JermainLewi@gmail.com"
          git config user.name "Extrenious"

      - name: Set $REPO_URL environment variable
        run: echo "export REPO_URL=https://github.com/Extrenious/PlayTempora_Website.git" >> $GITHUB_ENV

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          TEMPORA_TOKEN: ${{ secrets.TEMPORA_TOKEN }}
