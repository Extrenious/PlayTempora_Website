name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Configure Git author identity
        run: |
          git config --global user.email "JermainLewi@gmail.com"
          git config --global user.name "Extrenious"

      - name: Start backend server (if applicable)
        run: |
          npm start &
          sleep 10  # Wait for server to start, adjust as needed

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          REPO_URL: https://${{ github.actor }}:${{ secrets.TEMPORA_TOKEN }}@github.com/Extrenious/PlayTempora_Website.git
